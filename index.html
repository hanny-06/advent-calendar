<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar Tiles</title>
  <link rel="stylesheet" href="tiles.css" />
</head>



<body>
  <!-- Header -->
  <header class="header">
    <h1 class="title">Advent Calendar</h1>
    <p class="subtitle">Click on an icon to open a note!</p>
  </header>

  <!-- Tiles Grid -->
  <main class="tiles-container">
    <div class="tile" data-day="20"><img src="assets/images/Drawing 1 (1).png" alt="December 20"></div>
    <div class="tile" data-day="21"><img src="assets/images/Drawing 9.png" alt="December 21"></div>
    <div class="tile" data-day="22"><img src="assets/images/Drawing 4 (1).png" alt="December 22"></div>
    <div class="tile" data-day="23"><img src="assets/images/Drawing 3 (1).png" alt="December 23"></div>
    <div class="tile" data-day="24"><img src="assets/images/Drawing 2 (1).png" alt="December 24"></div>
    <div class="tile" data-day="25"><img src="assets/images/Drawing 6 (1).png" alt="December 25"></div>
    <div class="tile" data-day="26"><img src="assets/images/Drawing 7.png" alt="December 26"></div>
    <div class="tile" data-day="27"><img src="assets/images/Drawing 5 (1).png" alt="December 27"></div>
    <div class="tile" data-day="28"><img src="assets/images/Drawing 13 (1).png" alt="December 28"></div>
    <div class="tile" data-day="29"><img src="assets/images/Drawing 8.png" alt="December 29"></div>
    <div class="tile" data-day="30"><img src="assets/images/Drawing 11.png" alt="December 30"></div>
    <div class="tile" data-day="31"><img src="assets/images/Drawing 10.png" alt="December 31"></div>
  </main>

  <!-- Modal -->
  <div class="modal hidden" id="modal">
    <div class="modal-content">
      <button class="close-btn" id="closeModal">Ã—</button>
      <h2 id="modal-date"></h2>
      <p id="modal-text"></p>
      <img id="modal-image" />

      <!-- AUDIO -->
      <div id="modal-audio" class="audio-wrapper hidden">
        <button id="play-audio-btn">â–¶ PLAY VOICE NOTE</button>
        <audio id="voice-audio">
          <source id="voice-source" src="" type="audio/mpeg">
        </audio>
      </div>
    </div>
  </div>

  <div class = "blank-space">&#127800 made by nirmaii</div>

  <audio id="bg-music" autoplay loop muted>
    <source src="assets/song/imnotcuteanymore.mp3" type="audio/mpeg">
  </audio>

  <button id="muteBtn" class="mute-btn" aria-label="Toggle sound">
    ðŸ”Š


  </button>

  <script src="caltiles.js"></script>
</body>
</html>
